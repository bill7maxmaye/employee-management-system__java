<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Employee List</h2>
    <table class="table" id="employeeTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        <!-- Data will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Make an AJAX request to fetch employee data
    $.ajax({
        url: 'viewEmployees',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
            console.log("Received employee data:", data);

            var tableBody = $('#employeeTableBody');
            tableBody.empty(); // Clear existing data
            data.forEach(function (employee) {
                tableBody.append('<tr><td>' + employee.id + '</td><td>' + employee.name + '</td><td>' + employee.designation + '</td><td>' + employee.salary + '</td></tr>');
            });

            // Log or display the received data within the HTML page
            $('#receivedData').text(JSON.stringify(data));
        },
        error: function (error) {
            console.error('Error fetching data:', error);
        }
    });
</script>
</body>
</html>
